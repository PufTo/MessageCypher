<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <title>Assignment</title>
    <script defer src="https://unpkg.com/phosphor-icons"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="styleGreen.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- THINK ABOUT LABELSSS -->
    <div>
      <form>
        <h1 class="cypher-title">Message Cypher</h1>
        <label for="cypher-message-input"> Enter your message here: </label>
        <textarea id="cypher-message-input" cols="30" rows="4"></textarea>
        <!-- <input type="text" id="cypher-message-input"> -->
        <label for="cypher-key-input"> Enter secret code: </label>
        <textarea id="cypher-key-input" cols="30" rows="3"></textarea>
        <!-- <input type="text" id="cypher-key-input"> -->
        <div></div>
        <label for="cypher-result-text"> Your decrypted message: </label>
        <textarea
          readonly
          id="cypher-result-text"
          cols="30"
          rows="4"
        ></textarea>
        <!-- <input type="text" id="cypher-result-text"> -->
        <div class="button-list-container">
          <button class="button button-encrypt">
            <i class="ph-lock-simple-light"></i>
            Encrypt
          </button>
          <button class="button button-decrypt">
            <i class="ph-lock-simple-open-light"></i>
            Decrypt
          </button>
          <button class="button button-swap">
            <i class="ph-swap-light"></i>
            Swap
          </button>
          <button class="button button-copy">
            <i class="ph-copy-simple-light"></i>
            Copy
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
